<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Stream Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background-orbs">
    <span class="orb orb-1"></span>
    <span class="orb orb-2"></span>
    <span class="orb orb-3"></span>
</div>

<div class="app-shell">
    <div id="main-panel" class="panel-glow">
        <div class="stat-wrapper">
            <div class="stat-box total-assets-box">
                <div class="stat-label">TOTAL ASSETS</div>
                <div class="stat-value" id="assets-display">$10,000.00</div>
                <div class="stat-target">TARGET <span id="target-display">$15,000</span></div>
            </div>

            <div class="stat-row summary-row compact">
                <div class="stat-box" style="flex: 1;">
                    <div class="stat-label" id="stock-name-display">STOCK PRICE</div>
                    <div class="stat-value" id="price-display">$100.00</div>
                </div>
                <div class="stat-box" style="flex: 1;">
                    <div class="stat-label">CASH AVAILABLE</div>
                    <div class="stat-value" id="cash-display">$10,000</div>
                </div>
                <div class="stat-box" style="flex: 1;">
                    <div class="stat-label">SHARES HELD</div>
                    <div class="stat-value" id="shares-display">0</div>
                </div>
            </div>

            <div class="stat-row position-row compact">
                <div class="stat-box" style="flex: 1;">
                    <div class="stat-label">AVG COST / SHARE</div>
                    <div class="stat-value secondary" id="avg-price-display">$0.00</div>
                </div>
                <div class="stat-box" style="flex: 1;">
                    <div class="stat-label">P/L AMOUNT</div>
                    <div class="stat-value pl-value" id="pl-amount-display">$0.00</div>
                </div>
                <div class="stat-box" style="flex: 1;">
                    <div class="stat-label">P/L PERCENT</div>
                    <div class="stat-value pl-value" id="pl-percent-display">0.00%</div>
                </div>
            </div>
        </div>

        <div id="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
    </div>
    
    <div id="side-panel" class="panel-glow">
        <h3>Live Activity</h3>
        <div id="events-log"></div>
    </div>
</div>

<div id="reward-overlay">
    <h1>ðŸŽ‰ BONUS TIME! ðŸŽ‰</h1>
    <h2 id="reward-msg">Target Reached!</h2>
</div>

<div id="milestone-overlay"></div>

    <script src="app.js"></script>
</body>
</html>
